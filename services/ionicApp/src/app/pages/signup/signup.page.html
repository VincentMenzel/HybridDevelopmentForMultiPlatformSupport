<ion-header>
  <ion-toolbar>
    <ion-title>Hybride Entwicklung Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%"
            class="ion-align-self-center ion-text-center ion-justify-content-center ion-align-items-center">

    <ion-row style="height: 100%" class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" class="ion-justify-content-center ion-align-items-center">


        <ion-title>Registrieren</ion-title>
        <form [formGroup]="registerForm">

          <ion-item>
            <ion-input formControlName="username" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Passwort"></ion-input>
          </ion-item>


          <ion-item>
            <ion-input formControlName="passwordRepeat" type="password" placeholder="Passwort wiederholen"></ion-input>
          </ion-item>


          <ion-button (click)="onSignup($event)" expand="block">Registrieren</ion-button>

        </form>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
